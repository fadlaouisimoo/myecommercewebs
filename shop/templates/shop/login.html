<!-- shop/templates/shop/login.html -->
{% extends "shop/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card my-5">
      <div class="card-body">
        <h3 class="card-title text-center" style="margin-bottom: 30px;"> <strong>Login</strong></h3>
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label style="margin-bottom: 10px;" for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="form-group mb-3">
            <label style="margin-bottom: 10px;" for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button style="margin-top: 40px; width: 20%; margin-left:40%; margin-bottom: 20px;" type="submit" class="btn btn-primary ">Login</button>
        </form>
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="{% url 'register' %}">Create one</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
